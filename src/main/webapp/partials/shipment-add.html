<form class="form-horizontal" role="form">
    <table>
        <tr>
            <td><h3>New shipment details</h3></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="form-group">
        <label for="plannedShipment" class="col-sm-2 control-label">Planned shipment</label>
        <div class="col-sm-10">
            <select name="plannedShipment" id="plannedShipment"
                    ng-options="plannedShipment.id as plannedShipment.id + ' - ' + plannedShipment.customerName
                + ' (' + plannedShipment.quantity + ')' for plannedShipment in plannedShipments"
                    ng-model="shipment.plannedShipmentId">
            </select>
        </div>
        <div ng-repeat="pallet in shipment.productPalletList">
            <label for="pallet" class="col-sm-2 control-label">Pallet</label>
            <div class="col-sm-10">
                <select name="pallet" id="pallet"
                        ng-options="pallet.id as pallet.id + ' - ' + pallet.description for pallet in productPalletList"
                        ng-model="shipment.productPalletList[$index].id">
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" ng-click="addPallet()">Add new pallet</button>
            <button class="btn btn-primary" ng-click="saveShipment()">Save</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
