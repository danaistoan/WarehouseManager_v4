<div class="form-group">
    <label for="palletDescription" class="col-sm-2 control-label">Pallet description</label>
    </br>
    <div class="col-sm-10">
        <!--Bind the input DOM element to the attribute on the $scope with ng-model -->
        <input type="text" ng-model="pallet.description" class="form-control" id="palletDescription" placeholder="Pallet description here"/>
    </div>
</div>
</br>

<div ng-repeat="package in pallet.packages">
    <div class="form-group">
        <label for="packageDescription" class="col-sm-2 control-label">Package description</label>
        </br>
        <div class="col-sm-10">
            <!--Bind the input DOM element to the attribute on the $scope with ng-model -->
            <input type="text" ng-model="package.description" class="form-control" id="packageDescription" placeholder="Package description here"/>
        </div>
    </div>
    <div class="form-group">
        <label for="packageType" class="col-sm-2 control-label">Package type</label>
        <div class="col-sm-10">
            <!--Bind the input DOM element to the attribute on the $scope with ng-model -->
            <input type="text" ng-model="package.type" class="form-control" id="packageType" placeholder="Package type here"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <!--<input type="button" class="btn btn-primary" value="Add new package" ng-click="addPackage()" />-->
        <button class="btn btn-primary" ng-click="addPackage()">Add new package</button>
        <button class="btn btn-primary" ng-click="savePallet()">Save</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</div>
