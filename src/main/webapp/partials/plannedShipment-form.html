<div class="form-group">
    <label for="customerName" class="col-sm-2 control-label">Customer name</label>
    <div class="col-sm-10">
        <!--Bind the input DOM element to the attribute on the $scope with ng-model -->
        <input type="text" ng-model="plannedShipment.customerName" class="form-control" id="customerName" placeholder="Customer Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="quantity" class="col-sm-2 control-label">Quantity</label>
    <div class="col-sm-10">
        <!--Bind the input DOM element to the attribute on the $scope with ng-model -->
        <input type="text" ng-model="plannedShipment.quantity" class="form-control" id="quantity" placeholder="Number of pallets to ship"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</div>
